theme = "gruvbox_dark_hard"

[editor]
bufferline = "always"
line-number = "relative"
mouse = false
auto-format = true
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space="·"
nbsp="⍽"
tab="→"
newline="⏎"
tabpad="·"
